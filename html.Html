<!DOCTYPE html>
<html>
<head>
  <title>Is Manas Online on Roblox?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: auto;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .status {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Roblox Status Checker</h2>
    <div id="username">Loading...</div>
    <div id="status" class="status">Online status not available</div>
  </div>

  <script>
    const userId = 7158266237;

    async function fetchUserInfo() {
      try {
        const response = await fetch(`https://api.roblox.com/users/${userId}`);
        const data = await response.json();
        
        document.getElementById('username').innerText = `Username: ${data.Username}`;
      } catch (error) {
        document.getElementById('status').innerText = 'Error fetching user data.';
        console.error(error);
      }
    }

    fetchUserInfo();
  </script>

</body>
</html>
