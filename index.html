<!DOCTYPE html>
<html>
<head>
  <title>Is Best_player9924 Online?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e8f0fe;
      padding-top: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: auto;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .status {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Is Best_player9924 Online?</h2>
    <img id="avatar" src="" alt="Roblox Avatar">
    <div id="username">Loading...</div>
    <div id="status" class="status">Checking...</div>
  </div>

  <script>
    const userId = 7158266237;

    async function loadUserInfo() {
      try {
        // Get username and basic info
        const userRes = await fetch(`https://api.roblox.com/users/${userId}`);
        const userData = await userRes.json();

        document.getElementById('username').innerText = `Username: ${userData.Username}`;

        // Load avatar image
        document.getElementById('avatar').src = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;

        // Online status (placeholder)
        document.getElementById('status').innerText = "Online status: Coming soon";

      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = "Failed to load user data.";
      }
    }

    loadUserInfo();
  </script>

</body>
</html>
